name: Renew Certificates
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

env:
  TF_IN_AUTOMATION: true
  STACK: infrastructure/acme
  PORKBUN_API_KEY: ${{ secrets.PORKBUN_API_KEY }}
  PORKBUN_SECRET_API_KEY: ${{ secrets.PORKBUN_SECRET_API_KEY }}

permissions: {}

defaults:
  run:
    shell: bash

jobs:
  terraform-apply:
    if: github.ref_name == 'main'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v5

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Authenticate Terraform Providers
        uses: ./actions/terraform-provider-auth
        with:
          step: apply
          stack: ${{ env.STACK }}

      - name: Terraform Init
        run: |
          terraform -chdir="$STACK" init

      - name: Terraform Plan
        id: plan
        run: |
          PLAN_EXIT_CODE=0
          terraform -chdir="$STACK" plan -input=false -no-color -compact-warnings -detailed-exitcode -out=tfplan || PLAN_EXIT_CODE=$?
          echo "plan=$PLAN_EXIT_CODE" >> $GITHUB_OUTPUT

      - name: Terraform Apply
        if: steps.plan.outputs.plan == 2
        run: |
          terraform -chdir="$STACK" apply -input=false -auto-approve tfplan
