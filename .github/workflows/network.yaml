name: Terraform Network Stack
on:
  workflow_dispatch:
  pull_request:
    paths:
      - infrastructure/network/**

env:
  stack: infrastructure/network

permissions:
  id-token: write
  contents: read

defaults:
  run:
    shell: bash

jobs:
  terraform-env:
    name: Terraform Backend Environment Vars
    runs-on: ubuntu-latest
    environment: terraform
    steps: [run: echo]
    outputs:
      aws-role-arn: ${{ vars.AWS_ROLE_ARN }}

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    environment: development
    needs: terraform-env
    steps:
      - uses: seanchristians/lab/actions/tailscale-login@tailscale-login-action
        with:
          client-id: TA1163u8TV11CNTRL-kTzGLf2dGf11CNTRL
          audience: api.tailscale.com/TA1163u8TV11CNTRL-kTzGLf2dGf11CNTRL

      - name: terraform init
        uses: seanchristians/lab/infrastructure/backends/s3@main
        with:
          stack-path: ${{ env.stack }}
          aws-role-arn: ${{ needs.terraform-env.outputs.aws-role-arn }}

      - name: terraform validate
        run: |
          cd '${{ env.stack }}'
          terraform validate

      - name: terraform plan
        run: |
          cd '${{ env.stack }}'
          terraform plan -input=false -out=plan.tfplan

      - name: Store Plan Artifact
        id: plan-upload-artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ github.ref }}-terraform-plan
          path: ${{ env.stack }}/plan.tfplan
          retention-days: 10
          overwrite: true

    outputs:
      plan-artifact-id: ${{ steps.plan-upload-artifact.outputs.artifact-id }}

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    environment: production
    needs: [terraform-env, terraform-plan]
    steps:
      - name: Download Plan Artifact
        id: plan-download-artifact
        uses: actions/download-artifact@v6
        with:
          artifact-ids: ${{ needs.terraform-plan.outputs.plan-artifact-id }}

      - uses: seanchristians/lab/actions/tailscale-login@tailscale-login-action
        with:
          client-id: TA1163u8TV11CNTRL-kTzGLf2dGf11CNTRL
          audience: api.tailscale.com/TA1163u8TV11CNTRL-kTzGLf2dGf11CNTRL

      - name: terraform init
        uses: seanchristians/lab/infrastructure/backends/s3@main
        with:
          stack-path: ${{ env.stack }}
          aws-role-arn: ${{ needs.terraform-env.outputs.aws-role-arn }}

      - name: terraform apply
        run: |
          cd '${{ env.stack }}'
          terraform apply -input=false '${{ steps.plan-download-artifact.outputs.download-path }}'
