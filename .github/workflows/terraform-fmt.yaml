name: Verify Terraform Code Formatting
on:
  pull_request:
    paths:
      - "**.tf"

defaults:
  run:
    shell: bash

jobs:
  check-terraform-fmt:
    name: Check Terraform Code Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: hashicorp/setup-terraform@v3
      - run: |
          terraform fmt -recursive -check >> $GITHUB_STEP_SUMMARY
